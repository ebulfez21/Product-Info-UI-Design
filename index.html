<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Info-UI-Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">


        <div class="product-info">

            <figure class="left-photo">
                <img src="assets/img/earphones.svg" alt="">
            </figure>


            <div class="product-details">
                <div class="shipping-info">
                    <p>Free shipping</p>
                </div>
                <div class="product-name">
                    <p>Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                </div>
                <div class="product-price">
                    <del>1 599,-</del>
                    <strong>799,-</strong>
                    <p>The offer is valid until April 3 or as long as stock lasts!</p>
                </div>
                <div class="add-to-cart-btn"><a href="#">Add to cart</a></div>

                <div class="stock-info">
                    <div><i class="icon sm ellipse"></i></div>
                    <div><p>50+ pcs. in stock.</p></div>
                </div>
                <div class="actions">
                    <div class="action-btn"><i class="icon scale-balanced"></i><a href="#">Add to cart</a></div>
                    <div class="action-btn"><i class="icon heat"></i><a href="#">Add to wishlist</a></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
